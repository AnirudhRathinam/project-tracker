<div class="row">
    <div class="col-xs-12">
        <button 
            class="btn btn-success"
            (click) = "onNewProject()">New Project</button>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">

        <app-project-item
            *ngFor="let p of projects; let i = index"
            [project]="p"
            [index]="i">
        </app-project-item>
    </div>
</div>
